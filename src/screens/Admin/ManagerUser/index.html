<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Admin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>
<body>

    <input type="checkbox" id="nav-toggle">
    <div class="sidebar">
        <div class="sidebar-brand">
            <h2><span class="lab la-accusoft"></span> <span>Accusoft</span> </h2>
        </div>

        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href=""><span class="las la-igloo"></span> 
                    <span>Dashboard</span></a>
                </li>
    
                <li>
                    <a href=""  class="active"><span class="las la-users"></span> 
                    <span>Customers</span></a>
                </li>
                
                <li>
                    <a href=""><span class="las la-clipboard-list"></span> 
                    <span>Projects</span></a>
                </li>
    
                <li>
                    <a href=""><span class="las la-shopping-bag"></span> 
                    <span>Orders</span></a>
                </li>
    
                <li>
                    <a href=""><span class="las la-receipt"></span> 
                    <span>Inventory</span></a>
                </li>
    
                <li>
                    <a href=""><span class="las la-user-circle"></span> 
                    <span>Inventory</span></a>
                </li>
    
                <li>
                    <a href=""><span class="las la-clipboard-list"></span> 
                    <span>Tasks</span></a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <header>
            <h2>
                <label for="nav-toggle">
                    <span class="las la-bars"></span>
                </label>

                Dashboard
            </h2>

            <div class="search-wrapper">
                <span class="las la-search"></span>
                <input type="search" placeholder="Search here" />
            </div>

            <div class="user-wrapper">
                <img src="../../../assets/image/AdminAvatar.jpg" width="40px" height="40px" alt="none">
                <div>
                    <h4>John Doe</h4>
                    <small>Super Admin</small>
                </div>
            </div>
        </header>

        <main>

            <div class="recent-grid">
                <div class="projects">
                    <div class="card">
                        <div class="card-header">
                            <h2>Customer</h2>

                            <button id="gotoProduct">See all <span class="las la-arrow-right">

                            </span></button>
                        </div>

                        <div class="card-body">
                            <div class="table-respondsive">
                                <table width="100%">
                                    <thead>
                                        <tr>
                                            <td>ID</td>
                                            <td>Username</td>
                                            <td>Age</td>
                                            <td>Email</td>
                                            <td>PhoneNumber</td>
                                            <td>Age</td>
                                        </tr>
                                    </thead>
                                    <tbody id="product-body"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js" type="module"></script>
</body>
</html>
